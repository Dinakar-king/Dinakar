<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:url(https://img.freepik.com/free-photo/top-view-desk-concept-with-gray-background_23-2148236825.jpg);
      background-size: cover;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: greenyellow ;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: green; /* Green on hover */ 
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Your Details</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your Gmail" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
  
      const response = await fetch("http://localhost:3000/api/submit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, email }),
      });
  
      if (response.ok) {
        alert("Details submitted successfully!");
        window.location.href = "resumefile.html";
      } else {
        alert("Failed to submit data.");
      }
    });
  </script>
  
</body>
</html>
