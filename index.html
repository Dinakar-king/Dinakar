<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Now Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Sign in to your Account</h2>
      <form id="loginForm">

        <label for="email">EMAIL ADDRESS</label>
        <input type="email" id="email" required />

        <label for="password">PASSWORD</label>
        <input type="password" id="password" required />

        <div class="options">
          <label><input type="checkbox" /> Stay signed in</label>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Log in</button>

        <div class="divider">
          <span>or</span>
        </div>

        <p class="terms">
          By clicking "Log in" you also agree to our
          <a href="#">Terms of Use</a> and
          <a href="#">Privacy Policy</a>
        </p>

        <p class="signup">
          Don't have an account?
          <a href="#">Sign up</a>
        </p>

        <div class="social-buttons">
          <button class="facebook">üîµ Sign in with Facebook</button>
          <button class="google">üü• Sign in with Google</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      try {
        const response = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });
  
        const data = await response.json();
  
        if (response.ok) {
          alert("‚úÖ Login successful! Redirecting...");
          window.location.href = "dashboard.html"; // Redirect to your dashboard or main page
        } else {
          alert("‚ùå " + data.message);
        }
      } catch (err) {
        alert("‚ö†Ô∏è Server error. Please try again later.");
      }
    });
  </script>
  
</body>
</html>
